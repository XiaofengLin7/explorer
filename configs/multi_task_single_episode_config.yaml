# Single-Episode Multi-Task GEM Training Configuration
#
# This configuration file defines multiple GEM tasks for single-episode training.
# Training uses SingleEpisodeEnv (one episode per trajectory).
# Validation uses MultiEpisodeEnv (multiple attempts per task) for better evaluation.
#
# Format:
#   train_tasks: List of task configurations for training
#     - env_id: GEM environment identifier (e.g., "game:Minesweeper-v0-only-reveal")
#     - max_turns_per_episode: Maximum number of turns allowed per episode for this task
#     - train_size: Number of training examples to generate for this task (optional, default: 512)
#     - inner_env_class: The inner environment adapter class to use
#
#   val_tasks: List of task configurations for validation (uses MultiEpisodeEnv)
#     - env_id: GEM environment identifier
#     - max_turns_per_episode: Maximum number of turns allowed per episode for this task
#     - total_step_cap: Maximum total steps across all episodes (for multi-episode validation)
#     - test_size: Number of validation examples to generate for this task (optional, default: 64)
#     - inner_env_class: The inner environment adapter class to use

train_tasks:
  - env_id: "rockpaperscissors"
    max_turns_per_episode: 5
    train_size: 512
    inner_env_class: 'envs.rps_env_adapter.RockPaperScissorsEnvAdapter'
    min_dom:  0.4

  - env_id: "game:Minesweeper-v0-only-reveal"
    max_turns_per_episode: 10
    train_size: 512
    inner_env_class: 'envs.gem_env_adapter.GEMEnvAdapter'

  - env_id: "game:Hangman-v0-easy"
    max_turns_per_episode: 10
    train_size: 512
    inner_env_class: 'envs.gem_env_adapter.GEMEnvAdapter'
    
  - env_id: "game:Wordle-v0-hard"
    max_turns_per_episode: 10
    train_size: 512
    inner_env_class: 'envs.gem_env_adapter.GEMEnvAdapter'

  # Blackjack task for training
  - env_id: "game:Blackjack-v0"
    max_turns_per_episode: 4
    train_size: 512
    inner_env_class: 'envs.blackjack_env_adapter.BlackjackEnvAdapter'

val_tasks:
  - env_id: "maze"
    max_turns_per_episode: 9
    shortest_path_max_length: 8
    shortest_path_min_length: 7
    total_step_cap: 27
    test_size: 64
    inner_env_class: 'envs.maze_env_adapter.MazeEnvAdapter'
    shapes:  [[6,6],[7,6],[7,7],[6,7]]  

  - env_id: "game:Mastermind-v0-random"
    max_turns_per_episode: 3
    total_step_cap: 9
    code_length: 3
    num_numbers: 6
    duplicate_numbers: False
    test_size: 64
    inner_env_class: 'envs.gem_env_adapter.GEMEnvAdapter'